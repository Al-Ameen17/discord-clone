<!doctype html>
<html>
    <head>
        <title>DihCord</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <audio id="notify-sound" src="https://assets.mixkit.co/active_storage/sfx/2848/2848.wav"></audio>
        <div class="servers-list">
            <div style="display: flex; justify-content: space-between; align-items: center; padding-right: 10px;">
                <h3>Rooms</h3>
                <button onclick="createRoom()" style="background: none; border: none; color: #949ba4; cursor: pointer; font-size: 16px;">+</button>
            </div>
            <ul id="rooms-list">
                </ul>

            <h3 style="margin-top: 20px;">Online Users</h3>
            <ul id="users-list">
            </ul>
        </div>
        <div class="content">
            <button id="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div id="message-container">
                <p><strong>System:</strong> Welcome to the server!</p>
            </div>

            
            <div class="input-area">
                <div id="typing-indicator">
                </div> 
                <input type="text" id="message-input" placeholder="Message #general...">
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            // CHECK LOGIN STATUS
            const username = localStorage.getItem('username');           
            const avatar = localStorage.getItem('avatar'); 
            
            // If no username is saved, kick them back to login page
            if (!username) {
                window.location.href = '/login.html';
            }

            var socket = io(); // Initialize socket FIRST so the function can use it
            let currentRoom = 'general';
            // Define the function that the buttons click
            function joinRoom(roomName) {
                // Clear the current chat history on screen
                currentRoom = roomName;
                document.getElementById('message-container').innerHTML = '';

                // FIX: The comma is now OUTSIDE the quotes
                socket.emit('join room', roomName);
                
                // Optional: Update the placeholder text to match the room
                document.getElementById('message-input').placeholder = `Message #${roomName}...`;
            }

            const input = document.getElementById('message-input');
            const container = document.getElementById('message-container');

        // HELPER FUNCTION: This adds a message to the screen
        function addMessageToScreen(msg) {
            const item = document.createElement('div');
            item.style.marginBottom = "15px";
            item.style.display = "flex";
            item.id = `msg-${msg._id}`;

            // 1. Handle SYSTEM messages (Red text, no avatar)
            if (msg.user === 'System') {
                const date = new Date(msg.timestamp || Date.now());
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                item.style.color = '#ff5555';
                item.innerHTML = `<span style="font-size: 0.8em; color: #888;">[${timeString}]</span> <em>${msg.text}</em>`;
                container.appendChild(item);
                container.scrollTop = container.scrollHeight;
                return; // Stop here for system messages
            }

            // 2. Handle USER messages (Avatar + Name + Text/Image)
            const userAvatar = msg.avatar || `https://api.dicebear.com/7.x/notionists/svg?seed=${msg.user}`;
            const date = new Date(msg.timestamp || Date.now());
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Check for Delete Permissions
            const isAdmin = localStorage.getItem('username') === 'Sergslow';
            const deleteBtn = isAdmin ? `<span onclick="deleteMessage('${msg._id}')" style="cursor:pointer; color:red; margin-left:10px;">üóëÔ∏è</span>` : '';

            // Check for Image Links
            const imagePattern = /\.(jpeg|jpg|gif|png|webp)$/i;
            let messageBody = msg.text;
            
            if (imagePattern.test(msg.text) && msg.text.startsWith('http')) {
                messageBody = `<img src="${msg.text}" style="max-width: 300px; max-height: 300px; border-radius: 8px; margin-top: 5px;">`;
            }

            // 3. Build the Final HTML
            item.innerHTML = `
                <img src="${userAvatar}" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 15px;">
                <div style="flex: 1;">
                    <div style="display: flex; align-items: baseline; margin-bottom: 2px;">
                        <strong style="color: white; margin-right: 10px;">${msg.user}</strong>
                        <span style="font-size: 0.75em; color: #949ba4;">${timeString}</span>
                        ${deleteBtn}
                    </div>
                    <div style="color: #dbdee1; line-height: 1.4;">
                        ${messageBody}
                    </div>
                </div>
            `;
            
            container.appendChild(item);
            container.scrollTop = container.scrollHeight; 
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.servers-list');
            sidebar.classList.toggle('active');
        }

        // 1. Function to send the delete command
        function deleteMessage(id) {
            if(confirm("Are you sure you want to delete this?")) {
               socket.emit('delete message', id);
            }
        }

        // 1. Load Rooms on Startup
        async function loadRooms() {
            const res = await fetch('/rooms');
            const rooms = await res.json();
            const list = document.getElementById('rooms-list');
            list.innerHTML = ''; // Clear hardcoded list

            rooms.forEach(room => addRoomToSidebar(room.name));
        }

        // Helper to add room HTML
        function addRoomToSidebar(name) {
            const list = document.getElementById('rooms-list');
            const li = document.createElement('li');
            li.className = 'server-name';
            li.innerHTML = `<a href="#" onclick="joinRoom('${name}')"># ${name}</a>`;
            list.appendChild(li);
        }

        // 2. Create Room Function
        async function createRoom() {
            const name = prompt("Enter room name (letters only):");
            if (!name) return;

            await fetch('/rooms', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name })
            });
        }

        // 3. Listen for new rooms (Real-time update)
        socket.on('new room', (name) => {
            addRoomToSidebar(name);
        });

        // CALL LOAD ROOMS AT START
        loadRooms();

            // 2. Listen for the delete command from server
            socket.on('delete message', (id) => {
                const element = document.getElementById(`msg-${id}`);
                if (element) {
                    element.remove();
                }
            });
            // 1. Listen for the 'load history' event
            socket.on('load history', function(history) {
                history.forEach(function(msg) {
                    addMessageToScreen(msg);
                });
            });

            // 2. Listen for real-time messages
            socket.on('chat message', function(msg) {
                addMessageToScreen(msg);

                // Play sound ONLY if it's not me
                if (msg.user !== username) {
                    const audio = document.getElementById('notify-sound');
                    audio.play().catch(error => {
                        // Browsers block auto-playing sounds until you interact with the page.
                        // This catch prevents an ugly error in the console.
                        console.log("Audio blocked: user hasn't interacted yet.");
                    });
                }
            });

            // 3. Send message when Enter is pressed
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && input.value) {
                    const messageData = { user: username, text: input.value, avatar: avatar };
                    socket.emit('chat message', messageData);
                    input.value = '';
                }
            });
            // --- TYPING INDICATOR LOGIC ---
            const typingDiv = document.getElementById('typing-indicator');
            let typingTimeout;

            // 1. Listen for key presses
            input.addEventListener('input', () => {
                socket.emit('typing', { user: username, room: currentRoom }); // We need to fix room logic slightly below
            });

            // 2. Listen for "Someone else is typing"
            socket.on('display typing', (data) => {
                typingDiv.innerText = `${data.user} is typing...`;
                
                // Clear the text after 3 seconds of silence
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingDiv.innerText = '';
                }, 3000);
            });
            // 1. Announce ourselves when we load
            socket.emit('user joined', username);

            // 2. Listen for updates
            socket.on('update user list', (users) => {
                const list = document.getElementById('users-list');
                list.innerHTML = ''; // Clear old list
                
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.style.color = "#2ecc71"; // Online Green
                    li.style.padding = "5px 10px";
                    li.innerText = "‚óè " + user;
                    list.appendChild(li);
                });
            });

        </script>
    </body>
</html>
